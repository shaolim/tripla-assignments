name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./dynamic-pricing
    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build -t interview-app .

    - name: Run unit tests
      run: docker run --rm -v $(pwd):/rails interview-app ./bin/rails test

  integration:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./dynamic-pricing
    steps:
    - uses: actions/checkout@v4

    - name: Start all services with docker-compose
      env:
        API_TOKEN: ${{ secrets.API_TOKEN }}
      run: |
        # Use secret if available, otherwise use test token
        export API_TOKEN="${API_TOKEN:-test-token}"
        docker compose up -d --build
        echo "Waiting for services to be ready..."
        sleep 15

    - name: Check services are running
      run: docker compose ps

    - name: Test API endpoint returns 200
      run: |
        echo "Testing API endpoint..."
        for i in {1..10}; do
          echo "Attempt $i/10: Testing pricing endpoint..."
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" 'http://localhost:3000/pricing?period=Summer&hotel=FloatingPointResort&room=SingletonRoom' || echo "000")
          if [ "$HTTP_STATUS" -eq 200 ]; then
            echo "API endpoint returned HTTP 200"
            curl -s 'http://localhost:3000/pricing?period=Summer&hotel=FloatingPointResort&room=SingletonRoom' | jq .
            exit 0
          else
            echo "API endpoint returned HTTP $HTTP_STATUS, retrying in 3 seconds..."
            sleep 3
          fi
        done
        echo "‚ùå API endpoint failed after 10 attempts"
        exit 1
